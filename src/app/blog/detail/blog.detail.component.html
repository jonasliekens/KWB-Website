<div class="container text-center" *ngIf="loading">
  <p>Loading...</p>
</div>

<div class="container" *ngIf="!loading">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="col-xs-4"><h2 class="panel-title">{{post.title}}</h2></div>
      <div class="col-xs-4 pull-right text-right">{{post.timestamp}}</div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body" Markdown>{{post.body}}</div>
  </div>
</div>
