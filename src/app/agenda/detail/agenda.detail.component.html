<div class="container" *ngIf="loading">
  <p class="text-center">Loading...</p>
</div>

<div class="container" *ngIf="!loading">

  <h2>{{event.title}}</h2>

  <div class="panel panel-default">
    <div class="panel-body" markdown [data]="event.description"></div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-1" for="startsOn">Starts:</label>
          <p id="startsOn" class="form-control-static col-sm-11">{{event.start}}</p>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="endsOn">End:</label>
          <p id="endsOn" class="form-control-static col-sm-11">{{event.end}}</p>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="location">Location:</label>
          <p id="location" class="form-control-static col-sm-11">{{event.location}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
