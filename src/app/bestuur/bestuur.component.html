<div class="container">
  <div class="col-xs-12 col-sm-6 col-md-6" *ngFor="let user of users">
    <div class="well well-sm">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <img src="{{user.avatar}}" alt="" class="img-rounded img-responsive" />
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8">
          <h4>{{user.firstName}} {{user.lastName}}</h4>
          <p>
            <i class="glyphicon glyphicon-earphone"></i> {{user.phone}}
            <br />
            <i class="glyphicon glyphicon-envelope"></i> {{user.email}}
            <br />
            <i class="glyphicon glyphicon-home"></i> {{user.address}}, {{user.zipCode}}
            {{user.city}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
