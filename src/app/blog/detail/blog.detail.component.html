<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="col-xs-4"><h2 class="panel-title">{{post.title}}</h2></div>
      <div class="col-xs-4 pull-right text-right">
        {{convertSecondsToDate(post.timestamp.seconds)}}
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body" markdown [data]="post.body"></div>
  </div>
</div>
